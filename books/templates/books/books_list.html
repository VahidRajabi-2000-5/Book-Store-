{% extends '_base.html' %}


{% block title %}
    Book List
{% endblock title %}
    


{% block content %}
    
    {% for book in books %}
        <h1>{{book.title|capfirst}}</h1>
        <p>{{book.content|truncatewords:10}}</p>
        <a href="{{book.get_absolute_url}}" class="btn btn-sm btn-success">Read More</a>

        <hr>
    {% endfor %}
        
{% endblock content %}
