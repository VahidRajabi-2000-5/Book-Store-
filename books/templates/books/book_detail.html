{% extends '_base.html' %}


{% block title %}
    {{book.title}}
{% endblock title %}
    


{% block content %}
    <h1>{{book.title}}</h1>
    <h3>{{book.author}}</h3>
    <h4>{{book.price}}</h4>
    <p>{{book.content}}</p>
    <a href="{% url 'book_update' book.id %}">update</a>
    <a href="{% url 'book_delete' book.id %}">delete</a>
        
{% endblock content %}
