{% extends '_base.html' %}
{% load book_tags %}


{% block title %}
    {{book.title}}
{% endblock title %}
    


{% block content %}
    <h1>{{book.title|capfirst}}</h1>
    <h3>{{book.author}}</h3>    
    <h4>{{book.price}}</h4>
    <p>{{book.content|to_lowercase_vahid:'Vahid Rajabi'|linebreaks}}</p>
    <a href="{% url 'book_update' book.id %}">update</a>
    <a href="{% url 'book_delete' book.id %}">delete</a>
        
{% endblock content %}
