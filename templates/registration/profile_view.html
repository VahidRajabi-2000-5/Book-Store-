{% extends '_base.html' %}


{% block title %}
    Profile 
{% endblock title %}
    

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div>
            <h1><a href="{% url 'home_page' %}" class="btn btn-primary" >Home</a></h1>
            <div class="card shadow my-3 p-5">
                 <h1>Username : {{user.username}} </h1> 
                 <h3>first name : {{user.first_name}}</h3>     
                 <h3>last name : {{user.last_name}}</h3>     
                 <h3>email : {{user.email}}</h3>  
                 <div>
                    <a href="{% url 'profile_edit' %}" class="btn btn-primary" role="button">Profile Edit</a>
                    <a href="{% url 'password_change' %}" class="btn btn-primary" role="button">Password Change</a>
                 </div>        
            </div>
    </div>
</div>
{% endblock content %}
